apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: {{ .Values.backend.image }}:{{ .Values.backend.tag }}
          ports:
            - containerPort: {{ .Values.backend.port }}
          env:
            - name: DB_HOST
              value: "{{ .Values.database.serviceName }}"
            - name: DB_PORT
              value: "{{ .Values.database.port }}"
            - name: DB_NAME
              value: "{{ .Values.database.name }}"
            - name: DB_USER
              value: user
            - name: DB_PASSWORD
              value: pass
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 60  # Increased to allow database startup
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 90  # Increased to allow database startup
            periodSeconds: 20